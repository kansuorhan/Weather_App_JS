<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather City Condition</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo1">
      <source src="images/vid1.mp4" type="video/mp4">
    </video>

    <div>
      <h1>Weather Condition</h1>

      <div class="form">
        <input class="inputText" type="text" placeholder="Enter City Name" />
      </div>
      <div class="btnDiv">
        <button class="btn">Get Data</button>
      </div>
    </div>

    <div class="info">
      <i class="fa-solid fa-location-dot"></i>
      <p class="city">City, Country</p>
      <div class="value">
        <p class="temp">Temperature°</p>
      </div>
      <div class="max_min">
        <p class="max">Max Temp</p>
        <p class="min">Min Temp</p>
      </div>
      <div class="weatherInfo">
        <div>
          <i class="fa-solid fa-droplet"></i>
          <p class="humidity">Humidity</p>
        </div>
        <div>
          <i class="fa-solid fa-wind"></i>
          <p class="wind">Wind</p>
        </div>
      </div>
    </div>

    <p class="weather">Weather Condition</p>
    <div class="feel">
      <p class="feeling">Feeling Temperature°</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
